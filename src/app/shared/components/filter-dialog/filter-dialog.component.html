<div class="modal-form-container">
  <h4 class="modal-form-title">Unit Type Filter</h4>

  <div class="content">
  <form [formGroup]="filterForm" class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <mat-form-field>
          <input matInput placeholder="Search" formControlName="filter_search" />
        </mat-form-field>
      </div>

      <div class="col-sm-12">
        <mat-form-field>
          <input matInput placeholder="Search" formControlName="filter_search" />
        </mat-form-field>
      </div>


    </div>

    <div class="button-container modal-buttons">
        <div class="button-left"></div>
        <div class="button-right">
          <button mat-raised-button class="btn-solid"><mat-icon>save</mat-icon><span>Save</span></button>
          <button mat-flat-button class="btn-solid" type="button" (click)="onDelete()"><mat-icon>delete</mat-icon><span>Delete</span></button>
          <button mat-flat-button class="btn-solid" type="button" (click)="closeForm()"><mat-icon>clear</mat-icon><span>Cancel</span></button>
        </div>
      </div>
  </form>
  </div>
</div>
