<div class="content-wrapper">
		<div class="content">
			<mat-card>
				<mat-card-content>
					<form [formGroup]="masterFormGroup" (ngSubmit)="onSubmit()">
						<div class="container-fluid fields-container">
							<div class="row">
								<div class="col-md-12">
									<div class="row">
										<div class="col-md-3" style="align-self: center;max-width: 19%">
											<label class="labelStatus">Billing Frequency</label>
										</div>
										<div class="col-md-3">
											<mat-radio-group formControlName="so_billingfreq"
												(change)="radioChangeFreq($event.value)">
												<mat-radio-button class="radioPadding" value='M'
													[checked]="this.masterFormGroup.value.so_billingfreq=='M'">Monthly
												</mat-radio-button>
												<mat-radio-button class="radioPadding" color="" value="Q"
													[checked]="this.masterFormGroup.value.so_billingfreq=='Q'">Quarterly
												</mat-radio-button>
											</mat-radio-group>
										</div>
										<div class="col-md-6"></div>
									</div>
	
	
									<div class="row">
										<div class="col-md-12">
											<div class="row">
												<div class="col-md-3" style="align-self: center;max-width: 19%">
													<label class="labelStatus">Interest Calculation Method</label>
												</div>
												<div class="col-md-3">
													<mat-radio-group formControlName="so_intmethod"
														(change)="radioChangeInt($event.value)">
														<mat-radio-button class="radioPadding" value='S'
															[checked]="this.masterFormGroup.value.so_intmethod=='S'">Simple
														</mat-radio-button>
														<mat-radio-button class="radioPadding" color="" value="C"
															[checked]="this.masterFormGroup.value.so_intmethod=='C'">
															Compound
														</mat-radio-button>
													</mat-radio-group>
												</div>
												<div class="col-md-6"></div>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-md-3" style="align-self: center;max-width: 19%">
											<label>Interest Rate Per Anum&nbsp;*</label>
										</div>
										<div class="col-md-3">
											<mat-form-field appearance="standard">
												<input matInput formControlName="so_intperc" autocomplete="off" required>
												<mat-error *ngIf="this.masterFormGroup.get('so_intperc').invalid">
													Please Enter Valid Interest Rate (Upto 999.00)</mat-error>
											</mat-form-field>
										</div>
										<div class="col-md-6"></div>
									</div>
								</div>
							</div>
	
							<div class="row">
								<div class="col-md-3" style="align-self: center;max-width: 19%">
									<label>Due Days&nbsp;*</label>
								</div>
								<div class="col-md-3">
									<mat-form-field appearance="standard">
										<input matInput formControlName="so_duedays" autocomplete="off" required>
										<mat-error *ngIf="this.masterFormGroup.get('so_duedays').invalid">
											Please Enter Valid Due Days</mat-error>
									</mat-form-field>
								</div>
								<div class="col-md-6"></div>
							</div>
	
	
	
						</div>
	
						<div class="button-container">
							<div class="button-left"></div>
							<div class="button-right">
								<button mat-raised-button class="btn-solid">
									<mat-icon>save</mat-icon><span>Save</span>
								</button>
								<!-- <button mat-flat-button class="btn-solid" type="button" *ngIf="isEdit" (click)="onDelete()">
									<mat-icon>delete</mat-icon><span>Delete</span>
								</button>
								<button mat-flat-button class="btn-solid" type="button" (click)="closeForm()">
									<mat-icon>clear</mat-icon><span>Cancel</span>
								</button> -->
							</div>
						</div>
	
						<!-- {{masterFormGroup.value | json}} -->
					</form>
				</mat-card-content>
			</mat-card>
