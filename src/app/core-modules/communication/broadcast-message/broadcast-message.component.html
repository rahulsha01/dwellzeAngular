<div class="content-wrapper">
    <div class="content">
        <mat-card>
            <mat-card-content>
                <form [formGroup]="broadcastForm" (ngSubmit)="onSubmit()">


                    <mat-form-field class="example-full-width">
                        <textarea matInput placeholder="Message" formControlName="message_text" rows="5"></textarea>
                        <mat-error *ngIf="this.broadcastForm.get('message_text').invalid"> Please Enter Message
                        </mat-error>
                    </mat-form-field>

                    <div class="row">
                        <div class="col-md-2">
                            <mat-label>Send To:</mat-label>
                        </div>
                        <div class="col-md-10">
                            <div style="display: inline-block;" *ngFor="let member of membersArr;let i=index">
                                <mat-checkbox class="example-margin" type="checkbox" [value]="member" (change)="onChange($event,i)">
                                    {{member}} &nbsp;&nbsp;
                                </mat-checkbox>
                            </div>
                        </div>
                    </div>

                    <p>{{broadcastForm.value|json}}</p>

                    <div class="button-container">
                        <div class="button-left"></div>
                        <div class="button-right">
                            <button mat-raised-button class="btn-solid">
                                <mat-icon>send</mat-icon>
                                <span>Send</span>
                            </button>
                            <button mat-flat-button class="btn-solid" type="button">
                                <mat-icon>clear</mat-icon>
                                <span>Cancel</span>
                            </button>
                        </div>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>

    </div>
</div>
