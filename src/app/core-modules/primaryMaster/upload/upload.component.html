<div class="content-wrapper">
    <div class="content">
        <mat-card>
            <mat-card-content>
                <form [formGroup]="uploadForm" (ngSubmit)="onSubmit()">
                    <div class="row">
                        <div class="col-md-4">
                            <div>
                                <label class="labelStatus">Filename </label>
                                <br />
                            </div>
                            <div class="image-placeholder">
                                <div class="new-image" *ngIf="uploadFiles.length === 0"></div>
                                <div class="placeholder-wrapper">
                                    <div class="col-sm-3 image-uploaded-wrapper"
                                        *ngFor="let image of uploadFiles; index as i">
                                        {{image.name}}
                                    </div>
                                </div>

                                <input type="file" (change)="fileUpload($event)"
                                    #image>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-10">
                            <div style="display: inline-block;">
                                <mat-checkbox class="example-margin" type="checkbox" value="override"
                                    (click)="onChange($event)" [checked]="uploadForm.controls.overWrite.value === 'Y' ">
                                    Override existing&nbsp;&nbsp;
                                </mat-checkbox>
                            </div>
                        </div>
                    </div>
                    <div class="button-container">
                        <div class="button-left"></div>
                        <div class="button-right">
                            <button mat-raised-button class="btn-solid">
                                <mat-icon>send</mat-icon>
                                <span>Upload</span>
                            </button>
                            <button mat-flat-button class="btn-solid" type="button" (click)="reset()">
                                <mat-icon>clear</mat-icon>
                                <span>Reset</span>
                            </button>
                        </div>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
